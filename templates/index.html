<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .container input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            text-align: left;
        }
        .result pre {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .result h2 {
            margin-top: 0;
            color: #333;
        }
        .spinner {
            display: none;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #007bff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .sidebar {
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #ccc;
            width: 300px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }
        .main-content {
            margin-left: 300px;
            padding: 20px;
            flex: 1;
        }
        #processButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
        }
        #processButton:disabled {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Process Section</h2>
        <button id="processButton" disabled>Process Image</button>
        <div class="spinner" id="spinner"></div>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>Invoice Upload</h1>
            <input type="file" id="fileInput" accept=".jpg, .jpeg, .png">
            <img id="previewImage" src="#" alt="Uploaded Image">
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('previewImage').style.display = 'block';
                    document.getElementById('processButton').disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('processButton').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                // Show spinner and message
                document.getElementById('spinner').style.display = 'block';
                document.getElementById('result').innerHTML = '<p>Please wait while the image is being processed...</p>';
                document.getElementById('processButton').disabled = true;

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Hide spinner
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('processButton').disabled = false;

                    const resultDiv = document.getElementById('result');

                    // Display processed data
                    resultDiv.innerHTML = '<h2>Processed Data:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';

                    // Show message that data has been saved to the database
                    resultDiv.innerHTML += '<p>Data has been saved to the database.</p>';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('processButton').disabled = false;
                    alert('An error occurred while processing the image.');
                });
            }
        });
    </script>
</body>
</html>
